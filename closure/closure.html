<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function Outer(){
            const name = 'Sid';
            function Inner(){
                console.log(name);
            }
            return Inner;
        }

        const mainName = Outer();
        mainName();
    </script>
</body>
</html>
